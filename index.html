<!DOCTYPE html>
<html lang="en" class="bg-gray-900 text-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Chat</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="min-h-screen flex flex-col bg-gray-900 text-white font-sans">
    <!-- Prompt -->
    <div class="text-center py-4">
      <p id="prompt" class="text-sm text-gray-400 italic"></p>
    </div>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-6">
      <div class="flex flex-col md:flex-row gap-6">
        <!-- Chat Section -->
        <div
          class="flex-1 bg-gray-800 rounded-xl p-6 shadow-md border border-gray-700"
        >
          <div class="flex items-center justify-between mb-4">
            <h1 class="text-3xl font-bold text-teal-400">Group Chat</h1>
          </div>

          <div class="mb-4">
            <label class="block text-gray-300 text-sm font-medium mb-1"
              >Room ID</label
            >
            <div class="flex items-center gap-2">
              <input
                id="room-id"
                type="text"
                placeholder="Enter Room ID"
                class="w-full bg-gray-700 text-white rounded-md px-4 py-2 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 border border-gray-600"
              />
              <button
                id="share-room"
                class="bg-teal-600 hover:bg-teal-700 text-white px-3 py-2 rounded-md"
              >
                <i class="fas fa-share-alt"></i>
              </button>
            </div>
            <p id="room-id-display" class="text-xs text-gray-400 mt-2"></p>
          </div>

          <!-- Room Buttons -->
          <div class="flex justify-between gap-4 mb-4">
            <button
              id="join-room"
              class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-md font-semibold"
            >
              Join Room
            </button>
            <button
              id="leave-room"
              class="w-full bg-red-600 hover:bg-red-700 py-2 rounded-md font-semibold"
            >
              Leave Room
            </button>
          </div>

          <!-- Message Input -->
          <div class="mb-4">
            <input
              id="message-input"
              type="text"
              placeholder="Type your message..."
              class="w-full bg-gray-700 text-white px-4 py-2 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-500 border border-gray-600"
            />
          </div>

          <button
            id="send-message"
            class="w-full bg-teal-600 hover:bg-teal-700 py-2 rounded-md font-semibold mb-4"
          >
            Send Message
          </button>

          <!-- Chat Log -->
          <div>
            <h2 class="text-lg font-semibold text-teal-300 mb-2">Chats</h2>
            <div
              id="chat-log"
              class="h-64 overflow-y-auto p-4 bg-gray-700 rounded-md border border-gray-600 space-y-2 text-sm"
            ></div>
          </div>
        </div>

        <!-- User Activity Panel -->
        <div
          class="w-full md:w-1/3 bg-gray-800 rounded-xl p-6 shadow-md border border-gray-700"
        >
          <h2 class="text-xl font-semibold text-teal-300 mb-2">
            User Activity
          </h2>
          <div
            id="online-users"
            class="h-64 overflow-y-auto p-4 bg-gray-700 rounded-md border border-gray-600 text-sm space-y-2"
          ></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
