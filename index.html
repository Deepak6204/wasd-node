<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WASD - Real-time Messaging</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="min-h-screen bg-gray-900 text-white">
    <!-- Prompt Notification -->
    <div id="prompt" class="prompt"></div>

    <!-- Username Modal -->
    <div id="username-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <div class="flex items-center gap-3">
            <div class="w-12 h-12 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-lg flex items-center justify-center">
              <i class="fas fa-user text-white text-xl"></i>
            </div>
            <div>
              <h2 class="text-2xl font-bold text-white">Welcome!</h2>
              <p class="text-gray-400 text-sm">Join the conversation</p>
            </div>
          </div>
        </div>
        <form id="username-form" class="modal-body">
          <label class="block text-gray-300 text-sm font-semibold mb-2">
            <i class="fas fa-signature text-cyan-400 mr-2"></i>
            Enter your name
          </label>
          <input
            id="username-input"
            type="text"
            placeholder="Your display name..."
            class="w-full bg-gray-700 bg-opacity-50 text-white rounded-lg px-4 py-3 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 border border-gray-600 transition-all mb-4"
            required
            minlength="2"
            maxlength="30"
          />
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-700 hover:to-blue-700 py-3 rounded-lg font-semibold shadow-lg flex items-center justify-center gap-2"
          >
            <i class="fas fa-check-circle"></i>
            Join Room
          </button>
        </form>
      </div>
    </div>

    <!-- Header -->
    <header class="bg-gray-800 bg-opacity-50 backdrop-filter backdrop-blur-lg border-b border-gray-700 sticky top-0 z-50">
      <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-lg flex items-center justify-center">
              <i class="fas fa-comments text-white text-xl"></i>
            </div>
            <div>
              <h1 class="text-2xl font-bold header-gradient">WASD</h1>
              <p class="text-xs text-gray-400">Real-time messaging platform</p>
            </div>
          </div>
          <div id="room-id-display" class="text-sm"></div>
        </div>
      </div>
    </header>

    <!-- Main Container -->
    <div class="container mx-auto px-4 py-6">
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Chat Section -->
        <div class="lg:col-span-2 card rounded-2xl p-6 shadow-2xl">
          <!-- Room Controls -->
          <div class="mb-6">
            <label class="block text-gray-300 text-sm font-semibold mb-2 flex items-center gap-2">
              <i class="fas fa-door-open text-cyan-400"></i>
              Room ID
            </label>
            <div class="flex gap-2 mb-3">
              <input
                id="room-id"
                type="text"
                placeholder="Enter or generate room ID..."
                class="flex-1 bg-gray-700 bg-opacity-50 text-white rounded-lg px-4 py-3 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 border border-gray-600 transition-all"
              />
              <button
                id="share-room"
                class="bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-700 hover:to-blue-700 text-white px-4 py-3 rounded-lg shadow-lg"
                title="Share Room"
              >
                <i class="fas fa-share-alt"></i>
              </button>
            </div>
            
            <!-- Action Buttons -->
            <div class="grid grid-cols-2 gap-3">
              <button
                id="join-room"
                class="bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 py-3 rounded-lg font-semibold shadow-lg flex items-center justify-center gap-2"
              >
                <i class="fas fa-sign-in-alt"></i>
                Join Room
              </button>
              <button
                id="leave-room"
                class="bg-gradient-to-r from-red-600 to-rose-600 hover:from-red-700 hover:to-rose-700 py-3 rounded-lg font-semibold shadow-lg flex items-center justify-center gap-2"
              >
                <i class="fas fa-sign-out-alt"></i>
                Leave Room
              </button>
            </div>
          </div>

          <!-- Chat Messages -->
          <div class="mb-4">
            <h2 class="text-lg font-semibold text-cyan-300 mb-3 flex items-center gap-2">
              <i class="fas fa-message"></i>
              Messages
            </h2>
            <div
              id="chat-log"
              class="h-96 overflow-y-auto p-4 bg-gray-900 bg-opacity-50 rounded-xl border border-gray-700"
            >
              <div class="empty-state">
                <i class="fas fa-comments"></i>
                <p>No messages yet</p>
              </div>
            </div>
          </div>

          <!-- Message Input -->
          <div class="flex gap-2 mb-3">
            <input
              id="message-input"
              type="text"
              placeholder="Type your message..."
              class="flex-1 bg-gray-700 bg-opacity-50 text-white px-4 py-3 rounded-lg placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-cyan-500 border border-gray-600 transition-all"
            />
            <button
              id="send-message"
              class="bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-700 hover:to-blue-700 px-6 py-3 rounded-lg font-semibold shadow-lg flex items-center gap-2"
            >
              <i class="fas fa-paper-plane"></i>
              Send
            </button>
          </div>

          <!-- File Sharing Section -->
          <div class="border-t border-gray-600 pt-3">
            <div class="flex items-center justify-between mb-2">
              <label class="text-sm font-semibold text-gray-300 flex items-center gap-2">
                <i class="fas fa-file-upload text-cyan-400"></i>
                Share Files
              </label>
              <span class="text-xs text-gray-500">Max 50MB</span>
            </div>
            <div class="flex gap-2">
              <input
                type="file"
                id="file-input"
                class="hidden"
                multiple
              />
              <button
                id="select-file-btn"
                class="flex-1 bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg text-sm font-medium flex items-center justify-center gap-2 transition-all"
              >
                <i class="fas fa-paperclip"></i>
                Select Files
              </button>
              <button
                id="send-file-btn"
                class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 px-6 py-2 rounded-lg text-sm font-semibold flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed"
                disabled
              >
                <i class="fas fa-upload"></i>
                Send File
              </button>
            </div>
            <div id="file-preview" class="mt-2 space-y-1"></div>
          </div>
        </div>

        <!-- User Activity Panel -->
        <div class="card rounded-2xl p-6 shadow-2xl">
          <h2 class="text-xl font-semibold text-cyan-300 mb-4 flex items-center gap-2">
            <i class="fas fa-users"></i>
            Online Users
          </h2>
          <div
            id="online-users"
            class="h-96 lg:h-[calc(100vh-16rem)] overflow-y-auto p-4 bg-gray-900 bg-opacity-50 rounded-xl border border-gray-700"
          >
            <div class="empty-state">
              <i class="fas fa-user-slash"></i>
              <p>No users online</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="mt-auto py-6 text-center text-gray-500 text-sm">
      <p>&copy; 2024 WASD. Built with Socket.IO</p>
    </footer>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/fileTransfer.js"></script>
    <script src="./js/roomManager.js"></script>
    <script src="./js/messageHandler.js"></script>
    <script src="./js/uiManager.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
